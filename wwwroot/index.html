<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
<!--    <link rel="stylesheet" href="css/site.css"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>To-Do CRUD</h1>
<h3>Add</h3>
<form action="javascript:void(0);" method="POST" onSubmit="addItem()">
    <input type="text" id="add-title" placeholder="new to-do">
    <input type="submit" value="Add">
</form>

<div id="editForm">
    <h3>Edit</h3>
    <form action="javascript:void(0);" onSubmit="updateItem()">
        <ul>
            <li><input type="hidden" id="edit-id"></li>
            <li><input type="checkbox" id="edit-isComplete"></li>
            <li><input type="text" id="edit-title"></li>
            <li><input type="text" id="edit-publisher"></li>
            <li><input type="text" id="edit-developer"></li>
            <li><input type="text" id="edit-engine"></li>
            <li><input type="Submit" value="Save"></li>
            <li><a onClick="closeInput()" aria-label="Close">&#10006;</a></li>
        </ul>
    </form>
</div>
<p id="counter"></p>

<table class="table w-100 p-3">
    <tr>
        <th scope="col">Is Complete?</th>
        <th scope="col">Title</th>
        <th scope="col">Developer</th>
        <th scope="col">Publisher</th>
        <th scope="col">Engine</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    <tbody id="todos"></tbody>
</table>

<script src="js/site.js" asp-append-version="true"></script>
<script type="text/javascript">getItems();</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
